name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Review PR #${{ github.event.pull_request.number }} in ${{ github.repository }}.

            Focus areas:
            1. Security (Vulnerabilities, leak detection)
            2. Performance (Complexity, inefficient loops, resource management)
            3. Maintainability (Readability, DRY, naming conventions)
            4. Logic & Bugs (Edge cases, off-by-one errors)

            Context:
            - Refer to CLAUDE.md for project conventions.
            - Provide code examples for improvements.
            - Be empathetic but thorough.

            Action: Use `gh pr comment` to post your findings clearly.

          claude_args: '--allowed-tools "Bash(gh pr diff:*),Bash(gh pr comment:*),Bash(gh issue view:*),Bash(gh issue list:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

